name: Fetch Celestrak data

on:
  workflow_dispatch:
  schedule:
    - cron: "27 */12 * * *" # run every 12 hours at 27 minutes. 27 minutes is used as a random offset

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://celestrak.org/NORAD/elements/gp.php?GROUP=active&FORMAT=tle
          downloaded_filename: raw-data/tle-data.txt
